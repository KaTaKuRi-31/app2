version: "3.9"

services:
  app:
    image: katakuri31/todo-app:prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SQLITE_DB_LOCATION: /tmp/todo.db
    expose:
      - "3000"
    networks:
      - web

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
